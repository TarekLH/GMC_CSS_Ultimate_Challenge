<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Challenge Static Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="topbar">
        <div class="logo"><img src="images/default_logo.png" alt="logo"></div>
        <div class="social">
            <i class="fa-solid fa-bars"></i>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter-square"></i></a><a href="https://www.instagram.com" target="_blank"><img height="35px" width="35px" src="images/icons8-instagram-48.png" alt=""></a>
        </div>
    </header>
    <section class="big_container">
        <!--Partie first-->
        <div class="first">
            <div class="card_text">
                <h1>One-click<br>solution for<br>your static ?<br>Website.</h1> 
                <p><small>image from <span>Freepik</span> </small> </p>
                <button class="bleft"><i class="fa-solid fa-arrow-up-from-bracket"></i>Upload for Free</button>
                <button class="bright"><i class="fa-brands fa-youtube"></i>Watch Video</button>
            </div>
            <div class="card_img">
                <img src="images/xcc_min.png" alt="first image">
            </div>
            <!--Deuxieme etage-->
            
            <div class="card_img">
                <div class="lflag"></div>
                <div><img src="images/xcxcxcxc_min.png" alt=""></div>
            </div>
            
            <div class="card_text">
                <div class="rflag"></div>
                <h1>
                    Get started <br> with the <br> simpliest <br> static page
                </h1>
                <p><small>image from <span>Freepik</span> </small></p>
                <button class="bleft"><i class="fa-solid fa-arrow-up-from-bracket"></i>Upload for Free</button>
            </div>
        </div>
        <br>  <br>  <br>  <br>
    </section>
</body>
</html>
